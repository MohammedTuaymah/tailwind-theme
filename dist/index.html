  <!-- Mobile menu toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuIconOpen = document.getElementById('menu-icon-open');
      const menuIconClose = document.getElementById('menu-icon-close');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
      
      // Function to close the mobile menu
      function closeMobileMenu() {
        if (!mobileMenu.classList.contains('hidden')) {
          // Hide menu
          mobileMenu.classList.add('animate-slideUp');
          menuIconOpen.classList.remove('hidden');
          menuIconClose.classList.add('hidden');
          
          // Hide overlay
          mobileMenuOverlay.classList.remove('opacity-100');
          mobileMenuOverlay.classList.add('opacity-0');
          
          setTimeout(() => {
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('animate-slideDown', 'animate-slideUp');
            mobileMenuOverlay.classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
          }, 280);
        }
      }
      
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function(e) {
          e.stopPropagation(); // Prevent event bubbling
          
          // Toggle mobile menu visibility with animation
          if (mobileMenu.classList.contains('hidden')) {
            // Show menu
            mobileMenu.classList.remove('hidden');
            mobileMenu.classList.add('animate-slideDown');
            
            // Show overlay
            mobileMenuOverlay.classList.remove('hidden');
            setTimeout(() => {
              mobileMenuOverlay.classList.add('opacity-100');
              mobileMenuOverlay.classList.remove('opacity-0');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
          } else {
            closeMobileMenu();
          }
          
          // Toggle between menu icons
          menuIconOpen.classList.toggle('hidden');
          menuIconClose.classList.toggle('hidden');
        });
        
        // Close menu when clicking on overlay
        if (mobileMenuOverlay) {
          mobileMenuOverlay.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent event bubbling
            closeMobileMenu();
          });
        }
        
        // Prevent menu from closing when clicking inside the menu
        mobileMenu.addEventListener('click', function(e) {
          e.stopPropagation(); // Prevent event bubbling
        });
        
        // Close menu when clicking anywhere in the document
        document.addEventListener('click', function() {
          closeMobileMenu();
        });
      }
    });
  </script>
  
  <style>
    /* Animation keyframes */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
    
    .animate-slideDown {
      animation: slideDown 0.3s ease forwards;
    }
    
    .animate-slideUp {
      animation: slideUp 0.3s ease forwards;
    }
  </style>
